<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="card text">
      <div class="card-header fs-4 .text-danger-emphasis py-1">
        <strong> Paymen For example </strong>
      </div>
      <div class="card-body">

        <div class="alert alert-danger py-1 fs-6" role="alert">
          <storng>Some fields are missing</storng>
        </div>
        <div class="container-fluid">
          <form>
            <div class=" d-flex justify-content-between">
              <fieldset>
                <label for="disabledTextInput" class="form-label mb-1 mt-2">Card#</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="XXXXXXXXXXXXX">
              </fieldset>
              <fieldset>
                <label for="disabledTextInput" class="form-label mb-1 mt-2">CVC#</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="0000">
              </fieldset>

              <fieldset>
                <label for="disabledTextInput" class="form-label mb-1 mt-2">Amount</label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Amount">
              </fieldset>
            </div>
        </div>
        <div class=" d-flex justify-content-around">
          <div class="container">
            <fieldset>
              <label for="disabledTextInput" class="form-label mb-1 mt-2 ">City</label>
              <input type="text" id="disabledTextInput" class="form-control">
            </fieldset>

            <fieldset>
              <label for="disabledTextInput" class="form-label mb-1 mt-2">Frist Name</label>
              <input type="text" id="disabledTextInput" class="form-control">
            </fieldset>
          </div>
          <div class="container">
            <fieldset>
              <label for="disabledTextInput" class="form-label mb-1 mt-2">Last Name</label>
              <input type="text" id="disabledTextInput" class="form-control">
            </fieldset>
            <div class="d-flex justify-content-between">
              <fieldset>
                <label for="disabledTextInput" class="form-label mb-1 mt-2">State</label>
                <input type="text" id="disabledTextInput" class="form-control">
              </fieldset>
              <fieldset>
                <label for="disabledTextInput" class="form-label mb-1 mt-2">Postal Code</label>
                <input type="text" id="disabledTextInput" class="form-control">
              </fieldset>
            </div>
            <fieldset>
              <label for="disabledTextInput" class="form-label mb-1 mt-2">Message</label>
              <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
            </fieldset>
          </div>
        </div>
        </form>
        <!-- botones -->
        <div class=".text-danger-emphasis m-2">
          <div class="modal-footer m-1">
            <button type="button p-1" class="btn btn-secondary" data-bs-dismiss="modal fs-6">Cancel</button>
            <button type="button p-1" class="btn btn-success menu fs-6">Send</button>
          </div>
        </div>

      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
